<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlie Dedinsky - Developer Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    .github-label {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .github-label img {
      width: 100%;
      height: auto;
    }

    .resume-container iframe {
      height: 75vh;
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-200 text-gray-800">
  <div class="container mx-auto p-8">
    <header class="mb-12 flex justify-center items-center">
      <div class="profile-pic w-32 h-32 rounded-full overflow-hidden border border-gray-200 shadow-lg mr-4">
        <img src="assets/profile-pic.png" alt="" onerror="this.style.display='none'">
      </div>
      <div>
        <h1 class="text-5xl font-bold">Charlie Dedinsky</h1>
        <p class="text-xl">Machine Learning and Software Engineer</p>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
      <!-- Resume Section -->
      <div class="resume-container bg-white shadow-xl rounded-lg overflow-hidden lg:col-span-2">
        <iframe src="assets/Dedinsky_Resume.pdf" frameborder="0"></iframe>
      </div>

      <!-- GitHub Profile and Project Links -->
      <div class="flex flex-col items-center justify-center">
        <a href="https://github.com/dedin005" class="text-blue-500 hover:text-blue-700 text-lg font-bold mb-2"
          target="_blank">GitHub Profile</a>
        <div class="flex items-center mb-4">
          <div
            class="w-7 h-7 mr-2 flex justify-center items-center overflow-hidden rounded-full border border-gray-200 shadow">
            <img src="assets/github-thumbnail.png" alt="GitHub Thumbnail" class="w-full h-full object-cover">
          </div>
          <a href="https://github.com/dedin005/Song-Recommendation-Application"
            class="text-blue-500 hover:text-blue-700 text-lg font-bold" target="_blank">Song Recommendation Project</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
