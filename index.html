<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlie Dedinsky - Machine Learning and Software Engineer Portfolio</title>
  <meta name="description" content="Portfolio of Charlie Dedinsky, a skilled Machine Learning and Software Engineer. View projects, resume, and contact information.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <style>
    .github-label {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }
    .github-label img {
      width: 100%;
      height: auto;
    }
    .resume-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* 4:3 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .resume-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @media (max-width: 640px) {
      .resume-container {
        padding-bottom: 100%; /* 1:1 aspect ratio for mobile */
      }
    }

    /* Dark mode styles */
    .dark {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .dark .bg-white {
      background-color: #2d3748;
    }
    .dark .text-gray-800 {
      color: #e2e8f0;
    }
    .dark .text-gray-600 {
      color: #a0aec0;
    }

    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Animation styles */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes slideInFromLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .animate-slide-in {
      animation: slideInFromLeft 0.5s ease-out;
    }

    .hover-grow {
      transition: transform 0.3s ease;
    }

    .hover-grow:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-200 text-gray-800 transition-colors duration-300">
  <!-- Dark mode toggle -->
  <div class="fixed top-4 right-4 z-10">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container mx-auto p-4 sm:p-8">
    <header class="mb-8 sm:mb-12 flex flex-col sm:flex-row justify-center items-center animate-fade-in">
      <div class="profile-pic w-24 h-24 sm:w-32 sm:h-32 rounded-full overflow-hidden border border-gray-200 shadow-lg mb-4 sm:mb-0 sm:mr-4 hover-grow">
        <img src="assets/profile-pic.png" alt="Charlie Dedinsky" onerror="this.style.display='none'">
      </div>
      <div class="text-center sm:text-left">
        <h1 class="text-3xl sm:text-5xl font-bold mb-2">Charlie Dedinsky</h1>
        <p class="text-lg sm:text-xl">Machine Learning and Software Engineer</p>
      </div>
    </header>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
      <!-- Resume Section -->
      <div class="resume-container bg-white shadow-xl rounded-lg overflow-hidden lg:col-span-2 animate-slide-in">
        <iframe src="assets/Dedinsky_Resume.pdf" title="Charlie Dedinsky's Resume" frameborder="0"></iframe>
      </div>
      <!-- GitHub Profile and Project Links -->
      <div class="flex flex-col items-center justify-center bg-white shadow-xl rounded-lg p-6 animate-slide-in" style="animation-delay: 0.2s;">
        <a href="https://github.com/dedin005" class="text-blue-500 hover:text-blue-700 text-lg font-bold mb-4 transition-colors duration-300 hover-grow" target="_blank" rel="noopener noreferrer">GitHub Profile</a>
        <div class="flex items-center mb-4 hover-grow">
          <div class="w-7 h-7 mr-2 flex justify-center items-center overflow-hidden rounded-full border border-gray-200 shadow">
            <img src="assets/github-thumbnail.png" alt="GitHub Thumbnail" class="w-full h-full object-cover">
          </div>
          <a href="https://github.com/dedin005/Song-Recommendation-Application" class="text-blue-500 hover:text-blue-700 text-lg font-bold transition-colors duration-300" target="_blank" rel="noopener noreferrer">Song Recommendation Project</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="mt-8 text-center text-sm text-gray-600">
    <p>&copy; 2023 Charlie Dedinsky. All rights reserved.</p>
  </footer>

  <script>
    // Dark mode toggle functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark');
      darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener('change', () => {
      if (darkModeToggle.checked) {
        body.classList.add('dark');
        localStorage.setItem('darkMode', 'enabled');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    // Smooth scrolling for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
